<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Seating Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Reserved Seats</h1>
      <hr>
      <h2 class="text-center">Movie Night @ the Bowl!</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="seatList" class="list-group"></ul>
          </div>
        </div>

        <!-- Waiting List Card -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
            <h6>We will email you once a seat becomes available</h6>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Seat</a> | <a href="/api/seats">API Seats Link</a> | <a href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>

  </div>

</body>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
<script type="text/javascript">

  // In this code, jQuery is used to "download" the data from our server
  // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
  // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

  function runSeatQuery() {
    console.log("works?")
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/seats", method: "GET" })
      .then(function(seatData) {

        // Here we then log the tableData to console, where it will show up as an object.
        console.log(seatData);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < seatData.length; i++) {

          // Get a reference to the tableList element and populate it with tables
          var seatList = $("#seatList");

          // Then display the fields in the HTML (Section Name, Date, URL)
          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("Seat #00" + (i + 1)),
            $("<hr>"),
            $("<h2>").text("Name: " + seatData[i].customerName),
            $("<h2>").text("Email: " + seatData[i].customerEmail),
            $("<h2>").text("License Plate: " + seatData[i].customerlicenseID),
            $("<h2>").text("Car Make: " + seatData[i].carMake),
            $("<h2>").text("Car Model: " + seatData[i].carModel),
            $("<h2>").text("Reservation Number: " + seatData[i].reservationNumber),
          );

          seatList.append(listItem);
        }
      });
  }

  function runWaitListQuery() {

    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/waitlist", method: "GET" })
      .then(function(waitData) {
          console.log(waitData)
        // Here we then log the waitlistData to console, where it will show up as an object.
        // console.log(waitData);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < waitData.length; i++) {

          // Get a reference to the waitList element and populate it with tables
          var waitList = $("#waitList");

          // Then display the fields in the HTML (Section Name, Date, URL)
          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("Seat #00" + (i + 1)),
            $("<hr>"),
            $("<h2>").text("Name: " + waitData[i].customerName),
            $("<h2>").text("Email: " + waitData[i].customerEmail),
            $("<h2>").text("License Plate: " + waitData[i].customerlicenseID),
            $("<h2>").text("Car Make: " + waitData[i].carMake),
            $("<h2>").text("Car Model: " + waitData[i].carModel),
            $("<h2>").text("Reservation Number: " + waitData[i].reservationNumber),
          );

          waitList.append(listItem);
        }
      });
  }

  // This function resets all of the data in our tables. This is intended to let you restart a demo.
  function clearSeat() {
    alert("Clearing...");

    // Clear the tables on the server and then empty the elements on the client
    $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
      $("#waitList").empty();
      $("#seatList").empty();
    });
  }

  $("#clear").on("click", clearSeat);


  // Run Queries!
  // ==========================================
  runSeatQuery();
  // runWaitListQuery();


</script>

</html>
