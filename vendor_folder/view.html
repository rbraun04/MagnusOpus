<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View all Vendors</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Magnum Opus</h1>
      <h3>The greatest ever lol</h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New
          Vendor</button></a>
      <a href="/api/vendors"><button class="btn btn-danger btn-lg"><span
            class="fa fa-eye"></span> All Vendors</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Vendor Search</strong></h3>
          </div>
          <div class="card-body">
            <input type="text" id="vendor-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span
                  class="fa fa-search"></span> Search
                Your Stomach</button>

            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Vendor Information</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name"></h2>
            <div id="options">
              <h3><strong>Description:</strong> <span id="vendorDescription"></span></h3>
              <h3><strong>Option 1:</strong> <span id="option1"></span></h3>
              <h3><strong>Option 2:</strong> <span id="option2"></span></h3>
              <h3><strong>Option 3:</strong> <span id="option3"></span></h3>
              <h3><strong>Option 4:</strong> <span id="option4"></span></h3>
              <h3><strong>Option 5:</strong> <span id="option5"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedVendor = $("#vendor-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedVendor = searchedVendor.replace(/\s+/g, "").toLowerCase();

      $.get("/api/vendors/" + searchedVendor, function(data) {
        console.log(data);
        if (data) {
          $("#options").show();
          $("#name").text(data.name);
          $("#vendorDescription").text(data.vendorDescription);
          $("#option1").text(data.option1);
          $("#option2").text(data.option2);
          $("#option3").text(data.option3);
          $("#option4").text(data.option4);
          $("#option5").text(data.option5);
        } else {
          $("#name").text(
            "Sorry, this vendor isn't recognized. Try again");
          $("#options").hide();
        }
      });
    });

  </script>
</body>

</html>
